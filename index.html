<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./img/image-victor.jpg" alt="Profile" class="img" />
      <div class="profile">
        <h3 class="name">Victor Crest</h3>
        <h3 class="age">24</h2>
      </div>
      <h3 class="location">London</h3>
      <div class="socmed-content">
          <div class="follower">
              <h2 class="count">80K</h2>
              <p class="title">Follower</p>
          </div>
          <div class="likes">
            <h2 class="count">803k</h2>
            <p class="title">Likes</p>
        </div>
        <div class="photos">
            <h2 class="count">1.4K</h2>
            <p class="title">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
